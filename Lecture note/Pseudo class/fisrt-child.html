<!DOCTYPE html> 
<html> 
<head> 
<style> 

    p i:first-child { color: blue; } 
    /* p의 첫 번째 child i에만 해당 속성이 적용 */
    /* p i:nth-child(n) { color: blue; } -> n번째 child를 선택하는 방법  */
    /* n = even, odd를 하게 되면 짝수/홀수 번 째 child 모두 선택 가능 */

</style> 
</head> 
<body> 
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p> 
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p> 
</body> 
</html>
