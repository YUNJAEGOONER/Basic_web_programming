<!DOCTYPE html> 
<html> 
<head> 
<style> 
  div { 
    background-color: green;
    color: white;
    padding: 25px;
    text-align: center;
  }
  /* div에 mouse가 올라갔을 때 div의 배경색이 바뀜 */
  div:hover {
    background-color: blue;
  }
</style> 
</head> 
<body> 
  <p>Mouse over the div element below to change its background color:</p>
  <div>Mouse Over Me</div> 
</body> 
</html>
