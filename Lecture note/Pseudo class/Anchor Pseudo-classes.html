<!DOCTYPE html> 
<html> 
<head> 
<style> 
    /* unvisited link */ 
    a:link { color: red; } 
    /* visited link */ 
    a:visited { color: green; } 
    /* mouse over link -> 링크에 마우스를 때*/ 
    a:hover { color: hotpink; } 
    /* selected link -> 링크를 클릭했을 때*/ 
    a:active { color: blue; } 
</style> 
</head> 
<body> 
    <h2>CSS Links</h2>
    <!-- target ="_blank" : 새로운 창에서 해당 링크 열림-->
    <p><b><a href="http://google.co.kr" target="_blank">This is a link</a></b></p>
    <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
    <p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
</body> 
</html>
